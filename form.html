<!DOCTYPE html>
<html>
<head>
    <title>Onboarding Form</title>
</head>
<body bgcolor ="lightblue" >
<body background ="https://media.istockphoto.com/id/1473446455/photo/onboarding-new-employee-process-concept-ensuring-that-the-new-employees-are-able-to-hit-the.jpg?s=612x612&w=0&k=20&c=emwz4hjfnXYRAIFydRNdSw4sDZYopGA6nRF6KZ5Rweo=" backgroud-image : fixed; >

<center>
    <h2> <mark> Onboarding Form </mark> </h2>
    <form>
        <table border="4" cellpadding="8" bgcolor = "lightblue">
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname" pattern = "[a-zA-Z]{1,15}" required></td>
            </tr>
            <tr>
                <td><label for="lname">Second Name</label></td>
                <td><input type="text" id="lname" name="lname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Qualifications</td>
                <td>
                    <input type="checkbox" id="btech" name="qualification" value="BTECH" >
                    <label for="btech">BTECH</label><br>
                    <input type="checkbox" id="mtech" name="qualification" value="MTECH">
                    <label for="mtech">MTECH</label><br>
                    <input type="checkbox" id="mba" name="qualification" value="MBA">
                    <label for="mba">MBA</label>
                </td>
            </tr>
            <tr>
                <td><label for="location">Preferred Location</label></td>
                <td>
                    <select id="location" name="location" multiple required>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Madurai">Madurai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</center>

</body>
</html>
