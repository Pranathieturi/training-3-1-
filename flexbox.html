<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header{
        background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }

   

  </style>
</head>
<body>

  <header>
    <h1>Flexbox Website Layout</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>Navigation, links, or info</p>
    </div>

    <div class="content">
      <h2>Mallareddy university</h2>
      <p>hyderabad, maisammaguda</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Flexbox Layout Example</p>
  </footer>

</body>
</html>
