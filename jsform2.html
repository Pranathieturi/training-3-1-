<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Details</title>
</head>
<body>
  <h2>Create Employee</h2>
  <form id="EmployeeForm">
    First Name: <input type="text" id="fname" required><br><br>
    Last Name: <input type="text" id="lname" required><br><br>
    Employee ID: <input type="text" id="empId" required><br><br>
    Password: <input type="password" id="password" required><br><br>
    Phone Number: <input type="tel" id="phone" required pattern="[0-9]{10}"><br><br>
    Email ID: <input type="email" id="email" required><br><br>
    Salary: <input type="salary" id="salary" required><br><br>
    Select Department:
    <select id="department" required>
      <option value="">Select Department</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Marketing">Marketing</option>
      <option value="Testing">Testing</option>
      <option value="Developer">Developer</option>
    </select><br><br>

    <button type="submit">Create Employee</button>
  </form>

  <h3>Employee Info:</h3>
  <div id="output"></div>
  <button id="updatePassBtn" style="display:none;">Update Password</button>

  <script>
    class Employee {
      constructor(firstname, lastname, empId, password, phone, email, salary) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.empId = empId;
        this.password = password;
        this.phone = phone;
        this.email = email;
        this.salary = salary;
      }

      getName() {
        return this.firstname + ' ' + this.lastname;
      }

      updatePassword(newPassword) {
        this.password = newPassword;
      }

      getEmployeeDetails() {
        return `
          <strong>Name:</strong> ${this.getName()}<br>
          <strong>Employee ID:</strong> ${this.empId}<br>
          <strong>Phone:</strong> ${this.phone}<br>
          <strong>Email:</strong> ${this.email}<br>
          <strong>Password:</strong> ${this.password}
          <strong>Salary:</strong> ${this.salary}
        `;
      }
    }

    let employee = null;

    document.getElementById('EmployeeForm').onsubmit = function(e) {
      e.preventDefault();

      const firstName = document.getElementById('fname').value;
      const lastName = document.getElementById('lname').value;
      const empId = document.getElementById('empId').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const salary = document.getElementById('salary').value;

      employee = new Employee(firstName, lastName, empId, password, phone, email, salary);

      document.getElementById('output').innerHTML = employee.getEmployeeDetails();
      document.getElementById('updatePassBtn').style.display = "inline-block";
    };

    document.getElementById('updatePassBtn').onclick = function () {
      const newPassword = prompt("Enter new password:");
      if (newPassword && employee) {
        employee.updatePassword(newPassword);
        document.getElementById('output').innerHTML = employee.getEmployeeDetails();
      }
    };
  </script>
</body>
</html>
